<div class="container">
  <div class="row">
    <div class="header">  
      <div class="padding-bottom-small">
        <h4 class="leave-header">Leaves</h4>
      </div>                        
    </div>

     <!-- <div class="row col-md-6 col-md-offset-2 custyle"> -->
        <table class="table table-hover table-bordered table-striped">
        <thead>
          <button class="btn btn-success btn-add add-leave" type="button" data-toggle="modal" ng-click="showModal('#add')">
            <i class="glyphicon glyphicon-plus gs"></i> ADD LEAVE
          </button>
          <tr>
            <th>S.No</th>
            <th>START DATE</th>
            <th>END DATE</th>
            <th>DURATION</th>
            <th>REASON</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
          <tr ng-repeat="leave in leaves track by $index">
            <td class="table-index-medium">{{$index+1}}</td>
            <td>{{ leave.startDate}}</td>
            <td>{{ leave.endDate}}</td>
            <td>{{ leave.duration}}</td>
            <td>{{ leave.reason}}</td>
            <td class="text-center table-actions-medium">
              <button class='btn btn-info btn-xs' type="button" ng-click="showModal('#edit', leave)"><span class="glyphicon glyphicon-edit"></span> Edit</button>
              <button class="btn btn-danger btn-xs" ng-click="showModal('#delete', leave)"><span class="glyphicon glyphicon-trash"></span> Del</button></td>
          </tr>
        </table>
  </div>
</div>

<div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="add" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        <h4 class="modal-title custom_align" id="Heading">Add Leave</h4>
      </div>

      <div class="modal-body">
       <div class="form-group">
          <tms-datepicker label="Start Date:" ng-model="leave.startDate"></tms-datepicker>
        </div>
    
        <div class="form-group">
          <tms-datepicker label="End Date:" ng-model="leave.endDate"></tms-datepicker>
        </div>

        <div class="form-group">
          <label class="label-title">Reason: </label>
          <input class="form-control" type="text" placeholder="Reason" ng-model="leave.reason">
        </div>
      <div class="modal-footer ">
        <button type="button" class="btn btn-secondary" ng-click="closeModal('#add')">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="addLeave(leave)">Save</button>
      </div>

      </div>
    </div>

  </div>
  <!-- /.modal-content -->
</div>

<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        <h4 class="modal-title custom_align" id="Heading">Edit Leave</h4>
      </div>

      <div class="modal-body">
        <div class="form-group">
          <tms-datepicker label="Start Date:" ng-model="leave.startDate"></tms-datepicker>
        </div>
        <!-- <div class="form-group">
          <label class="label-title">Start Date: </label>
          <input class="form-control" type="text" placeholder="Select Start Date(YYYY-MM-DD)" ng-model="leave.startDate">
        </div> -->
        <div class="form-group">
          <tms-datepicker label="End Date:" ng-model="leave.endDate"></tms-datepicker>
        </div>
        <!-- <div class="form-group">
          <label class="label-title">End Date: </label>
          <input class="form-control" type="text" placeholder="Select End Date(YYYY-MM-DD)" ng-model="leave.endDate">
        </div> -->

        <div class="form-group">
          <label class="label-title">Reason: </label>
          <input class="form-control" type="text" placeholder="Reason" ng-model="leave.reason">
        </div>
        <div class="modal-footer ">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" ng-click="closeModal('#edit')">Cancel</button>
          <button type="button" class="btn btn-primary" ng-click="updateLeave(leave)">Update</button>
        </div>

      </div>
    </div>

  </div>
  <!-- /.modal-content -->
</div>

<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="delete" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        <h4 class="modal-title custom_align" id="Heading">Delete this entry</h4>
      </div>
      <div class="modal-body">
        <!--<div class="form-group">-->
          <!--<tms-alert type="error" error-message="{{status}}"></tms-alert>-->
        <!--</div>-->
        <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this Record?</div>

      </div>
      <div class="modal-footer ">
        <button type="button" class="btn btn-success" ng-click="deleteLeave(leave.leaveId)"><span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
        <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
